<head>

  <!-- Twitter -->

  <link rel="icon" type="image/png" sizes="16x16" href="../icons/icon16.png">
  <link rel="apple-touch-icon" sizes="128x128" href="../icons/icon128.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title">JSON to TypeScript</h1>
      </div>
      <div class="header-right">
        <button id="themeToggle" class="btn-icon" title="Toggle theme">
          <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <a href="https://github.com/alvinindra/atoms-type-extension" target="_blank" rel="noopener" class="btn-icon"
          title="GitHub">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
        </a>
      </div>
    </header>

    <!-- Main Editor Area -->
    <main class="editor-container">
      <!-- Left Panel - JSON Input -->
      <div class="editor-panel">
        <div class="panel-header">
          <div class="panel-title">
            <span class="panel-label">JS Object</span>
          </div>
          <div class="panel-actions">
            <button id="settingsBtn" class="btn-panel" title="Settings">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
              </svg>
              Settings
            </button>
            <button id="beautifyBtn" class="btn-panel" title="Auto-format JSON">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="4 17 10 11 4 5"></polyline>
                <line x1="12" y1="19" x2="20" y2="19"></line>
              </svg>
            </button>
            <button id="clearBtn" class="btn-panel" title="Clear">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Settings Dropdown -->
        <div id="settingsDropdown" class="settings-dropdown" style="display: none;">
          <div class="settings-row">
            <label for="typeName">Type Name:</label>
            <input type="text" id="typeName" placeholder="Root" value="Root" />
          </div>
          <div class="settings-row">
            <label class="checkbox-label">
              <input type="checkbox" id="customFieldsCheckbox" />
              <span class="checkbox-text">Custom Fields Arrays</span>
            </label>
          </div>
          <div class="settings-row" id="pageNameRow" style="display: none;">
            <label for="pageName">Page Name:</label>
            <input type="text" id="pageName" placeholder="Home" />
          </div>
        </div>

        <div class="code-area">
          <div class="line-numbers" id="inputLineNumbers"></div>
          <div class="code-editor">
            <pre id="jsonHighlight" class="code-highlight json-highlight"></pre>
            <textarea id="jsonInput" class="code-input" placeholder="Paste your JSON here..."
              spellcheck="false"></textarea>
          </div>
        </div>
      </div>

      <!-- Right Panel - TypeScript Output -->
      <div class="editor-panel">
        <div class="panel-header">
          <div class="panel-title">
            <span class="panel-label">TypeScript</span>
          </div>
          <div class="panel-actions">
            <button id="copyBtn" class="btn-copy" title="Copy to clipboard">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              Copy
            </button>
          </div>
        </div>
        <div class="code-area">
          <div class="line-numbers" id="outputLineNumbers"></div>
          <pre id="output" class="code-output"></pre>
        </div>
        <div id="errorMsg" class="error-message"></div>
      </div>
    </main>
  </div>

  <script src="converter.js"></script>
  <script src="app.js"></script>
</body>

</html>
