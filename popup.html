<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to TypeScript Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>JSON to TypeScript</h1>
      <p class="subtitle">Convert JSON to TypeScript types</p>
    </header>

    <div class="main-content">
      <div class="input-section">
        <div class="section-header">
          <label for="jsonInput">JSON Input</label>
          <span class="badge json-badge">JSON</span>
          <button id="beautifyBtn" class="btn-beautify" title="Beautify JSON">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
              <path d="M4 4l4-3 4 3v3l-4 3-4-3V4z" stroke="currentColor" stroke-width="1.5" fill="none" />
              <path d="M4 9l4 3 4-3" stroke="currentColor" stroke-width="1.5" fill="none" />
            </svg>
            Beautify
          </button>
        </div>
        <div class="code-editor-wrapper">
          <textarea id="jsonInput" placeholder='Paste your JSON here or right-click on selected JSON...' rows="10"
            spellcheck="false"></textarea>
          <pre id="jsonHighlight" class="code-highlight json-highlight" aria-hidden="true"></pre>
        </div>
      </div>

      <div class="type-name-section">
        <label for="typeName">Type Name:</label>
        <div class="input-group">
          <input type="text" id="typeName" placeholder="GeneratedType" />
          <button id="autoGenerateBtn" class="btn-secondary" title="Auto-generate from JSON key">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path
                d="M13.65 2.35C12.2 0.9 10.21 0 8 0 3.58 0 0 3.58 0 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L9 7h7V0l-2.35 2.35z"
                fill="currentColor" />
            </svg>
          </button>
        </div>
      </div>

      <div class="button-group">
        <button id="convertBtn" class="btn-primary">Convert</button>
        <button id="clearBtn" class="btn-secondary">Clear</button>
      </div>

      <div class="output-section">
        <div class="output-header">
          <div class="section-header">
            <label>TypeScript Output</label>
            <span class="badge ts-badge">TypeScript</span>
          </div>
          <button id="copyBtn" class="btn-copy" title="Copy to clipboard">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path
                d="M10 0H2C1.46957 0 0.960859 0.210714 0.585786 0.585786C0.210714 0.960859 0 1.46957 0 2V11H2V2H10V0ZM13 3H5C4.46957 3 3.96086 3.21071 3.58579 3.58579C3.21071 3.96086 3 4.46957 3 5V14C3 14.5304 3.21071 15.0391 3.58579 15.4142C3.96086 15.7893 4.46957 16 5 16H13C13.5304 16 14.0391 15.7893 14.4142 15.4142C14.7893 15.0391 15 14.5304 15 14V5C15 4.46957 14.7893 3.96086 14.4142 3.58579C14.0391 3.21071 13.5304 3 13 3ZM13 14H5V5H13V14Z"
                fill="currentColor" />
            </svg>
            Copy
          </button>
        </div>
        <pre id="output" class="output-code ts-highlight"></pre>
      </div>

      <div id="errorMsg" class="error-message"></div>
    </div>
  </div>

  <script src="converter.js"></script>
  <script src="popup.js"></script>
</body>

</html>
